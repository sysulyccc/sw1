# Spread Timing Roll Strategy Configuration
# ==========================================

[data]
processed_data_path = "/root/sw1/processed_data"
fut_code = "IC"

[account]
initial_capital = 10_000_000.0
default_margin_rate = 0.12
commission_rate = 0.00023
use_dynamic_margin = true

[strategy]
strategy_type = "spread_timing"
strategy_name = "Spread Timing Roll Strategy"
contract_selection = "nearby"
min_roll_days = 5
target_leverage = 1.0
position_mode = "notional"
fixed_lot_size = 1

# Spread timing specific parameters
roll_window_start = 15
hard_roll_days = 2
history_window = 90
spread_threshold_percentile = 30

[backtest]
start_date = "2015-05-01"
end_date = ""
benchmark_name = "CSI 500 Index"
risk_free_rate = 0.02
trading_days_per_year = 242
signal_price_field = "open"
execution_price_field = "open"

[output]
output_path = "./output"
save_plots = true
save_trade_log = true
save_nav_series = true
plot_dpi = 300
figure_format = "png"
